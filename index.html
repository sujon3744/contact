<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Sign In</title>
</head>
<body>

     <div class="hero">
         <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>

         <div class="social-icons">
            <a href="https://www.facebook.com/Sa1Sujon2Gaming" target="_blank"><img src="img/fb.png" alt="fb.png"></a>
            <a href="https://twitter.com/SEGaming13" target="_blank"><img src="img/tw.png" alt="tw.png"></a>
            <a href="https://www.google.com/" target="_blank"><img src="img/gp.png" alt="gp.png"></a>
         </div>

         <form action="https://sujon0434.github.io/website-cont/"id="login" class="input-group">
            <input type="text" class="input-field" placeholder="User Name" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>

            <input type="checkbox" class="chech-box"> <span>Remember Password</span>
            <button type="submit" class="submit-btn">Log in</button>
         </form>

         <form action="https://sujon0434.github.io/website-cont/" id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Full Name" required>
            <input type="number" class="input-field" placeholder="Phone Number" required>
            <input type="email" class="input-field" placeholder="Email Id" required>
            <input type="password" class="input-field" placeholder="Enter Password" required>

            <input type="checkbox" class="chech-box"> <span>I agree to the tenms & conditions</span>
            <button type="submit" class="submit-btn">Register</button>
         </form>
        </div>
     </div>


     <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        }
     </script>

</body>
</html>
